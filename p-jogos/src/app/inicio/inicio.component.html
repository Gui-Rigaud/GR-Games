<main>
    <div id="containban" class="container-fluid">
        <section id="section-banners" class="container">

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="./assets/img/banner1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/img/banner2.PNG" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/img/banner3.PNG" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
        </section>
    </div>

    <section class="section-cards">
        <h2>Jogos em Promoção</h2>
        <mat-grid-list cols="3">
            <mat-grid-tile>
                <mat-card class="example-card">
                    <img mat-card-image src="./assets/img/jogo1.PNG" alt="Jogo 1">
                    <mat-card-header>
                        <mat-card-title>Jogo 1</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>Descrição do jogo.</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <p>R$ 300,00</p>
                    </mat-card-actions>
                    <mat-card-footer>
                        <button mat-raised-button>Comprar</button>
                    </mat-card-footer>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card class="example-card">
                    <img mat-card-image src="./assets/img/jogo2.PNG" alt="Jogo 2">
                    <mat-card-header>
                        <mat-card-title>Jogo 2</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>Descrição do jogo.</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <p>R$ 140,00</p>
                    </mat-card-actions>
                    <mat-card-footer>
                        <button mat-raised-button>Comprar</button>
                    </mat-card-footer>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card class="example-card">
                    <img mat-card-image src="./assets/img/jogo3.PNG" alt="Jogo 3">
                    <mat-card-header>
                        <mat-card-title>Jogo 3</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>Descrição do jogo.</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <p>R$ 200,00</p>
                    </mat-card-actions>
                    <mat-card-footer>
                        <button mat-raised-button>Comprar</button>
                    </mat-card-footer>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </section>
</main>
